dist: bionic
language: java
jdk:
  - openjdk11
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - LATEST_VERSION="$(curl -Ls https://api.bintray.com/packages/codacy/Binaries/codacy-coverage-reporter/versions/_latest | jq -r .name)"
  - echo $LATEST_VERSION
install:
  - chmod +x codacy.sh
  - echo $LATEST_VERSION
script:
  - ./gradlew build jacocoTestReport
  - echo $LATEST_VERSION
after_script:
  - bash codacy.sh
  - echo $LATEST_VERSION
