dist: bionic
language: java
jdk:
  - openjdk11
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - sudo apt-get update
  - sudo apt-get install libc6
install:
  - chmod +x codacy.sh
script:
  - ./gradlew build jacocoTestReport
after_script:
  - bash codacy.sh
